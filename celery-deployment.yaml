apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: default  
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery
        image: vaclaimguard.azurecr.io/my-celery-worker:latest  
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "6"
            memory: "8Gi"
          limits:
            cpu: "8"
            memory: "16Gi"
        envFrom:
          - secretRef:
              name: celery-secrets
        env:
          - name: TZ
            value: "UTC"
          - name: OMP_NUM_THREADS   # Ensure Tesseract uses only one thread per process.
            value: "1"
          - name: CELERYD_PREFETCH_MULTIPLIER  # (Optional) Ensure each worker prefetches one task at a time.
            value: "1"
        # Explicitly set concurrency to 4, which matches the CPU request on this pod.
        command: ["celery", "-A", "celery_app.celery", "worker", "--loglevel=info", "--concurrency=4"]
      imagePullSecrets:
      - name: acr-secret

# Note: This deployment is designed to run on your AKS cluster in the "VetDox" resource group.
# Your cluster uses Standard_D8s_v3 nodes (8 vCPUs) with autoscaling enabled.
# Consider creating an HPA (Horizontal Pod Autoscaler) to scale replicas based on CPU usage or queue depth.
